<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard - Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        'temp-real': '#81ecec',
                        'temp-set': '#fab1a0',
                        'solar-prod': '#ffeaa7',
                        'solar-cons': '#ff7675',
                        'card-bg': 'rgba(255, 255, 255, 0.85)',
                    },
                    boxShadow: {
                        'soft': '0 20px 40px rgba(0, 0, 0, 0.03)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Minimal custom styles for things Tailwind can't easily do in one liner */
        body {
            background-image:
                radial-gradient(at 0% 0%, hsla(190, 100%, 95%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(220, 100%, 92%, 1) 0, transparent 50%);
        }

        .apexcharts-tooltip {
            border-radius: 12px !important;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05) !important;
            border: none !important;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-700 min-h-screen flex items-center justify-center p-6 md:p-10">
    <div class="w-full max-w-[900px] grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Header -->
        <header class="col-span-1 md:col-span-2 flex flex-col items-center text-center mb-6">
            <div class="w-52 h-52 relative z-10 mb-2 drop-shadow-2xl">
                <img src="./house_thumbnail.png" alt="Smart Home"
                    class="w-full h-full object-contain filter drop-shadow-lg">
            </div>
            <div>
                <h1 class="font-display text-3xl font-semibold text-slate-800 tracking-tight">My Sweet Home</h1>
                <p class="text-slate-500 text-sm mt-1">Tuesday, Jan 6 • 21°C Clear</p>
            </div>
        </header>

        <!-- Thermostat Widget -->
        <div
            class="bg-white/85 backdrop-blur-xl border border-white/60 rounded-[32px] p-8 shadow-soft flex flex-col h-full min-h-[320px] transition-transform hover:-translate-y-1 duration-300">
            <div class="flex justify-between items-center mb-6">
                <span class="font-display text-xs font-bold text-slate-400 uppercase tracking-widest">Climate</span>
                <div class="flex gap-2">
                    <button
                        class="w-10 h-10 rounded-full border border-black/5 bg-white/50 text-slate-700 text-lg flex items-center justify-center hover:bg-white hover:scale-105 transition-all shadow-sm">−</button>
                    <button
                        class="w-10 h-10 rounded-full border border-black/5 bg-white/50 text-slate-700 text-lg flex items-center justify-center hover:bg-white hover:scale-105 transition-all shadow-sm">+</button>
                </div>
            </div>
            <div class="flex items-baseline gap-3 flex-wrap">
                <span class="font-display text-6xl text-temp-real leading-none">22.4°</span>
                <span class="text-slate-500 font-medium text-base">Target <span
                        class="text-temp-set font-semibold">24°</span></span>
            </div>
            <div class="mt-auto -mx-3 h-[150px]">
                <div id="tempChart"></div>
            </div>
        </div>

        <!-- Energy Widget -->
        <div
            class="bg-white/85 backdrop-blur-xl border border-white/60 rounded-[32px] p-8 shadow-soft flex flex-col h-full min-h-[320px] transition-transform hover:-translate-y-1 duration-300">
            <div class="flex justify-between items-center mb-6">
                <span class="font-display text-xs font-bold text-slate-400 uppercase tracking-widest">Energy</span>
            </div>

            <div class="flex flex-col gap-4 mb-4">
                <div class="flex items-baseline justify-between">
                    <div class="flex flex-col">
                        <span class="text-xs text-slate-400 uppercase tracking-wide">Production</span>
                        <span class="font-display text-3xl font-semibold text-solar-prod">4.8 <span
                                class="text-base font-normal">kW</span></span>
                    </div>
                </div>
                <div class="flex items-baseline justify-between">
                    <div class="flex flex-col">
                        <span class="text-xs text-slate-400 uppercase tracking-wide">Consumption</span>
                        <span class="font-display text-3xl font-semibold text-solar-cons">1.2 <span
                                class="text-base font-normal">kW</span></span>
                    </div>
                </div>
            </div>
            <div class="mt-auto -mx-3 h-[150px]">
                <div id="solarChart"></div>
            </div>
        </div>
    </div>

    <script>
        // Common shared options
        const commonOptions = {
            chart: {
                type: 'area',
                height: '100%',
                parentHeightOffset: 0,
                sparkline: { enabled: true },
                animations: { enabled: true, easing: 'easeinout', speed: 800 },
                toolbar: { show: false }
            },
            stroke: { curve: 'smooth', width: 3 },
            fill: { type: 'gradient', gradient: { opacityFrom: 0.15, opacityTo: 0 } },
            tooltip: { theme: 'light', x: { show: false } },
            grid: { padding: { top: 10, bottom: 10, left: 0, right: 0 } }
        };

        // Temperature Chart
        var tempOptions = {
            ...commonOptions,
            series: [{
                name: 'Real',
                data: [21.5, 21.8, 21.6, 22.1, 22.3, 22.4, 22.4]
            }, {
                name: 'Target',
                data: [24, 24, 24, 24, 24, 24, 24]
            }],
            colors: ['#81ecec', '#fab1a0'],
            stroke: { ...commonOptions.stroke, width: [3, 2], dashArray: [0, 5] },
        };
        new ApexCharts(document.querySelector("#tempChart"), tempOptions).render();

        // Solar Chart
        var solarOptions = {
            ...commonOptions,
            series: [{
                name: 'Production',
                data: [0.5, 1.2, 2.8, 4.8, 5.2, 4.2, 3.5]
            }, {
                name: 'Consumption',
                data: [1.1, 1.2, 1.0, 1.2, 1.5, 1.3, 1.2]
            }],
            colors: ['#ffeaa7', '#ff7675'],
            fill: {
                type: 'gradient',
                gradient: {
                    shadeIntensity: 1,
                    opacityFrom: 0.25,
                    opacityTo: 0.05,
                    stops: [0, 90, 100]
                }
            },
        };
        new ApexCharts(document.querySelector("#solarChart"), solarOptions).render();
    </script>
</body>

</html>
